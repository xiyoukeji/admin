<div class="ar-header">
		<i class="fa fa-star fa-2x" style="color:#f34541"></i>
		<span class="maintitle">&nbsp;管理员帐号管理</span>
	</div>
	<div class="ar-box">
		
	
	<div class="ar-input">
		<div class="ar-word">原密码</div>
		<input type="password" id="password03" class="nr ui-input" placeholder="请输入新密码" style="width:90%;">
	</div>
	<div class="ar-input">
		<div class="ar-word">新密码</div>
		<input type="password" id="password01" class="nr ui-input" placeholder="请输入新密码" style="width:90%;">
	</div>
	<div class="ar-input">
		<div class="ar-word">确认密码</div>
		<div style="position:relative;"><input id="password02" type="password" class="nr ui-input" placeholder="请确认密码" style="width:90%;"></div>
		
	</div>

	<div class="fabu">确认</div>
    </div>

    <script type="text/javascript">
    	$(".fabu").click(function(){
    		if($("#password01").val()!=$("#password02").val()){
    			alert("确认密码与新密码不相同，请重新输入")
    		}
    		else{
    			$.ajax({
			    url:"__ROOT__/index.php/Home/admin/pswd_resetapi",
			    type:"POST",
			    data:{
			        "password":$("#password03").val(),
			        "repassword":$("#password02").val()
			    },
			    success: function(data){
			        switch(data.state){
			                            case "0":
			                            
			                            alert(data.detail);
			                            break;
			                            default: alert(data.detail);break;
			                        }
			    },
			    error: function(){
			            
			    }

    });
    		}
    	})
    </script>
